<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Deniz 💌</title>
  <style>
    body {
      background-color: #2b0000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: linear-gradient(to bottom, #8b0000, #660000);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .envelope:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top right, transparent 50%, #8b0000 50%);
      transform: scaleY(1);
      transform-origin: top;
      transition: transform 1s ease;
    }

    .envelope.open:before {
      transform: scaleY(0);
    }

    .letter {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 85%;
      background: #fff;
      color: #660000;
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      transition: all 1s ease;
      text-align: center;
    }

    .letter.show {
      opacity: 1;
      top: 20%;
      transform: translate(-50%, -50%) scale(1);
      animation: openLetter 1.2s ease forwards;
    }

    @keyframes openLetter {
      from {
        opacity: 0;
        transform: translate(-50%, 50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #8b0000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a40000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="letter" id="letter">
      <p><strong>Deniz 💌</strong></p>
      <p><em>Lütfen affeder misin?</em></p>
      <p>— Özür dilerimmm.</p>
    </div>
  </div>

  <div class="buttons">
    <button id="openBtn">Mektubu Aç</button>
    <button id="forgiveBtn" class="hidden">Affeder misin?</button>
    <button id="resetBtn" class="hidden">Sıfırla</button>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");
    const openBtn = document.getElementById("openBtn");
    const forgiveBtn = document.getElementById("forgiveBtn");
    const resetBtn = document.getElementById("resetBtn");

    openBtn.addEventListener("click", () => {
      envelope.classList.add("open");
      setTimeout(() => {
        letter.classList.add("show");
        openBtn.classList.add("hidden");
        forgiveBtn.classList.remove("hidden");
        resetBtn.classList.remove("hidden");
      }, 800);
    });

    forgiveBtn.addEventListener("click", () => {
      forgiveBtn.textContent = "❤️ Teşekkür ederim Deniz ❤️";
    });

    resetBtn.addEventListener("click", () => {
      envelope.classList.remove("open");
      letter.classList.remove("show");
      openBtn.classList.remove("hidden");
      forgiveBtn.classList.add("hidden");
      resetBtn.classList.add("hidden");
    });
  </script>
</body>
</html>
